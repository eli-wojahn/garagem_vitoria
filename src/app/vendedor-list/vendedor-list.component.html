<div class="container mt-2">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Lista de Vendedores</h2>
        <a class="btn btn-primary" routerLink="/novo-vendedor">Novo Vendedor</a>
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Pesquisa:</label>
        <input [(ngModel)]="nomePesquisado" class="form-control" id="nome">
    </div>

    <p *ngIf="listaVendedores.length == 0">Vendedores não encontrados!</p>
    <table class="table table-striped" *ngIf="listaVendedores.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vendedor of listaVendedores | filtroPesquisa:nomePesquisado">
                <td>{{vendedor.id}}</td>
                <td>{{vendedor.nome}}</td>
                <td>{{vendedor.email}}</td>
                <td>{{vendedor.telefone}}</td>
                <td>{{vendedor.cpf}}</td>
                <td>
                    <a class='btn btn-primary me-2' routerLink='/edit-vendedor/{{vendedor.id}}'>Editar</a>
                    <button class='btn btn-danger' (click)="deletar(vendedor.id)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
